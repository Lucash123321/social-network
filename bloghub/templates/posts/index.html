{% extends 'base.html' %}
{% block content %}
<div class="posts">
    {% for post in posts %}
    <a href="{{ url_for('posts.view_post', post_id=post.id) }}" class="href">
        <div class="post">
            <div class="main-page-post-title">{{ post.title }}</div>
            <div class="post-header">
                <div class="post-profile-info">
                    <img class="post-picture" src="{{ url_for('static', filename='img/no-pic.jpg') }}">
                    <div class="post-profile-username">{{ post.user.username }}</div>
                </div>
                <div class="post-time">{{ post.time }}</div>
            </div>
            {% if post.text|length > 200 %}
            <div class="post-text">{{ post.text[:200] }}...</div>
            {% else %}
            <div class="post-text">{{ post.text }}</div>
            {% endif %}
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
