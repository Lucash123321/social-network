{% extends 'base.html' %}
{% block content %}
    <div class="main-page">
        <div class="left-menu">
            <ul>
                <li class="list-item">Профиль</li>
                <li class="list-item">Сообщения</li>
                <li class="list-item">Лента новостей</li>
                <li class="list-item">Подписки</li>
            </ul>
        </div>
        <div class="posts">
            {% for post in posts %}
            <div class="post">
                <div>{{ post.title }}</div>
                <div>{{ post.text }}</div>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
