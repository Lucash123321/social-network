{% extends 'base.html' %}
{% block content %}
<div class="profile-page">
    <div class="profile-header">
        <ul>
            <li><img class="profile-picture" src="{{ url_for('static', filename='img/no-pic.jpg') }}"></li>
            <li>{{ user.username }}</li>
        </ul>
    </div>
    <div class="posts">
        {% for post in posts %}
        <a href="{{ url_for('posts.view_post', post_id=post.id) }}" class="href">
            <div class="post">
                <div class="main-page-post-title">{{ post.title }}</div>
                <div class="post-header">
                    <a class="profile-href" href="{{ url_for('posts.profile', username=post.user.username) }}">
                        <div>{{ post.user.username }}</div>
                        <div>{{ post.time }}</div>
                    </a>
                </div>
                {% if post.text|length > 200 %}
                    <div class="post-text">{{ post.text[:200] }}...</div>
                {% else %}
                    <div class="post-text">{{ post.text }}</div>
                {% endif %}
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
